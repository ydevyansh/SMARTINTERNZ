<!DOCTYPE html>
<html>
    <head>
        <title>Your Machine Learning App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    </head>
    
    <body background="https://images.unsplash.com/photo-1560493676-04071c5f467b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80">
        <p style="background-image: url('https://images.unsplash.com/photo-1560493676-04071c5f467b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1548&q=80');">
        <div class="container">
            <div class="card mx-auto mt-3" style="width: 38rem;">
                <div class="card-body">
                    <form class="row g-3 mt-2" name="form", method="POST", >
                        <div class="col-12">
                            <label for="n" class="form-label">N</label>
                            <input id="n" class="form-control" type="text" name="n", placeholder="Enter n in mg/kg" required/>
                        </div>
                        <div class="col-12">
                            <label for="p" class="form-label">P</label>
                            <input id="p" class="form-control" type="text" name="p", placeholder="Enter p in mg/kg" required/>
                        </div>
                        <div class="col-12">
                            <label for="k" class="form-label">K</label>
                            <input id="k" class="form-control" type="text" name="k", placeholder="Enter k in mg/kg" required/>
                        </div>
                        <div class="col-12">
                            <label for="temperature" class="form-label">Temperature</label>
                            <input id="temperature" class="form-control" type="text" name="temperature", placeholder="Enter temparature in C" required/>
                        </div>
                        <div class="col-12">
                            <label for="humidity" class="form-label">Humidity</label>
                            <input id="humidity" class="form-control" type="text" name="humidity", placeholder="Enter humidity in g/m3" required/>
                        </div>
                        <div class="col-12">
                            <label for="ph" class="form-label">pH</label>
                            <input id="ph" class="form-control" type="text" name="ph", placeholder="Enter pH" required/>
                        </div>
                        <div class="col-12">
                            <label for="rainfall" class="form-label">Rainfall</label>
                            <input id="rainfall" class="form-control" type="text" name="rainfall", placeholder="Enter raifall in mm" required/>
                        </div>
                        <div class="col-12">
                            <button value="submit" class="btn btn-primary">Predict crop</button>
                        </div>
                    </form>
                    <p style="text-align: center; color: green;">{{ output }}</p>
                </div>
            </div>
            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
